    <!--Link to my js-->
    <script>
      /*js for the random fact page*/
      /*implement inline styling*/

// Get the DOM elements for displaying the fact and the button to trigger a new fact
let fact = document.getElementById("fact-brainwave");
let btn = document.getElementById("generate-btn-fact");

//API key for the fact-fetching service
let apiKey = "ReuQM0vXlsvmJc/RSOtlhg==3iyMchqGVRNt8H1k";

// Setup the options for the fetch request, including the API key header
let options = {
  method: "GET",
  headers: {
    "x-api-key": apiKey // Include the API key in the "x-api-key" header
  }
};

// URL for the API endpoint
let url = "https://api.api-ninjas.com/v1/facts?limit=1";

// Define a function to fetch and display a random fact
let generateQuote = () => {
  fetch(url, options)
    .then((response) => response.json())
    .then((data) => {
      fact.innerText = data[0].fact; //Update the text of the 'fact' element
    });
};

// Attach an event listener to the button for fetching a new fact on click
btn.addEventListener("click", generateQuote);

// Fetch and display a fact when the page loads
window.addEventListener("load", generateQuote);
    </script>
