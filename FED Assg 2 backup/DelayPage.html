<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>BrainWave</title>
    <!--My own css to enable overriding-->
    <link rel = "stylesheet" href = "keshy.css">
    <!--Lottie animatio-->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
</head>
<body class = "delay-body">
    <dotlottie-player src="https://lottie.host/07f9600d-e790-4d61-9947-82508c60f8d5/yuZLZUoCtl.json" background="transparent" speed="1" style="width: 400px; height: 400px;" loop autoplay></dotlottie-player>

    <div class = "Delay-page-text">
        <h3>This might take a few seconds, hold on !</h3>
    </div>

    <!--Redirection-->
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const targetPage = getQueryParam('target') || 'BrainWave Quiz.html';

        setTimeout(function() {
            window.location.href = targetPage; 
        }, 2000);
    </script>
</body>
</html>
